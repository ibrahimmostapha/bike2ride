<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addBrands </title>
    <link rel="stylesheet" href="css/ProductTools.css">

    <!-- font cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/productTools.js"></script>
</head>

<body>

    <div id="gloves" class="container-fluid  "><br>
        <p> <b> Note: </b> Be sure to enter all <b> Category_bikes</b>  information</p>
        <p><span class="required">*</span> required</p><br>
        <form action="ProductTools.html" method="get" id="myform" onsubmit="return submitForm(this);">




            <div class="container-fluid">
                <div class="row">



                    <div class="col-sm-12 col-md-6 col-lg-6   ">

                        <div class="row">
                            <!--category name bike name : in  -->

                            <div class="col-lg-3 col-md-3">
                                <span class="title">CatName<span class="required">*</span>
                                </span>


                            </div>
                            <div class="col-lg-9 col-md-9 ">
                                <input type="text" name="catbike" required class="mem" placeholder="willer">




                            </div>

                        </div>
                        <br>
                        <hr>

                        <div class="row">


                            <!--description -->

                            <div class="col-lg-3 col-md-3">
                                <span class="title">Description<span class="required">*</span>
                                </span>


                            </div>
                            <div class="col-lg-9 col-md-9 ">
                                <textarea class="mem" rows="6" name="description" required></textarea>


                            </div>

                        </div>
                       

                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6   " style="border-left: 1px solid rgb(201, 198, 198) ;">

                        <div class="row">
                            <!--image  :  -->


                            <div class="col-lg-3 col-md-3">
                                <p><input type="file" accept="image/*" name="image" id="fileC"
                                        onchange="loadFileC (event)" style="display: none;" required>
                                </p>
                                <p><label id="btnImage" class="title" for="fileC"
                                        style="cursor: pointer;">Upload/Image<span class="required">*</span></label></p>


                            </div>
                            <div class="col-lg-9 col-md-9 "> <br>
                                <p style="margin-left: 20px;border: 1px dotted gray; width: 260px; height: 225px;">
                                    <img id="outputC" width="260px" />
                                </p>




                            </div>

                        </div> <br>
                  
                    </div>

                </div>
                <hr>

                <div class="row sub">
                 <p></p>

                    <input type="submit" class="button button1" value="Add Category bikes" style="width: 40%;">

                </div>









        </form>




    </div>

</body>

<script>
    let loadFileC = function (event) { // for the gloves image 
        let image = document.getElementById('outputC');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

<script src="javascript/productTools.js"></script>
<script src="sweetalert.min.js"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
